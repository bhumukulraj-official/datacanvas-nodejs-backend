openapi: 3.0.0
info:
  title: Portfolio Backend API
  version: 1.0.0
  description: |
    Complete API documentation for the Portfolio Backend system.
    Includes authentication, user management, projects, messaging, and billing features.

servers:
  - url: http://localhost:8000/api/v1
    description: Local development server
  - url: https://api.yourdomain.com/v1
    description: Production server

tags:
  - name: Health
    description: API health monitoring
  - name: Authentication
    description: User authentication and authorization
  - name: Users
    description: User management
  - name: Projects
    description: Project management
  - name: Messaging
    description: Real-time messaging
  - name: Billing
    description: Payment and invoice management
  - name: Files
    description: File management
  - name: Skills
    description: Skill management
  - name: Tags
    description: Tag management
  - name: Contact
    description: Contact form submission

paths:
  /health:
    $ref: './api-endpoints/health.yaml#/paths/~1health'
    
  /auth/login:
    $ref: './api-endpoints/auth.yaml#/paths/~1auth~1login'
  
  /auth/refresh-token:
    $ref: './api-endpoints/auth.yaml#/paths/~1auth~1refresh-token'
    
  /auth/verify-email:
    $ref: './api-endpoints/auth.yaml#/paths/~1auth~1verify-email'
    
  /auth/resend-verification:
    $ref: './api-endpoints/auth.yaml#/paths/~1auth~1resend-verification'
    
  /auth/change-password:
    $ref: './api-endpoints/auth.yaml#/paths/~1auth~1change-password'
    
  /contact:
    $ref: './api-endpoints/contact.yaml#/paths/~1contact'

components:
  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          example: "SecurePassword123!"
    
    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        name:
          type: string
        roles:
          type: array
          items:
            type: string

    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [draft, published, archived]
    
    ProjectUpdate:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Message:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        sender:
          $ref: '#/components/schemas/User'

  responses:
    Unauthorized:
      description: Missing or invalid authentication
    Forbidden:
      description: Insufficient permissions
    NotFound:
      description: Resource not found
    ValidationError:
      description: Invalid request data

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 